<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="1" rowHeight="300px">
        <mat-grid-tile>
            <div class="controls-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="orderName" placeholder="Order Name" matInput>
                    <mat-error *ngIf="service.form.controls['orderName'].errors?.required">Order Name is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input  formControlName="description" placeholder="Description"matInput>
                </mat-form-field>
                <mat-form-field>
                    <input  formControlName="amount" placeholder="Amount" matInput>
                    <mat-error *ngIf="service.form.controls['amount'].errors?.required">Amount is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input  formControlName="email" placeholder="Email ID"matInput>
                </mat-form-field>
                <mat-form-field>
                    <input  formControlName="mobile" placeholder="Mobile Number"matInput>
                    <mat-error *ngIf="service.form.controls['mobile'].errors?.required">Mobile Number is mandatory</mat-error>
                    <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 10 digits needed</mat-error>
                    <mat-error *ngIf="service.form.controls['mobile'].errors?.maxlength">Maximum 10 digits needed</mat-error>
                </mat-form-field>
            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>
        </div>
        </mat-grid-tile>
        
      </mat-grid-list>
</form>
